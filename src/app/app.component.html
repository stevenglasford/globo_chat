<div class="row columns">
  <button (click)="login()" *ngIf="!username">Login with email</button>
  <input type="text" id="message" *ngIf="name" placeholder="Write a message..."
    (keyup.enter)="chatSend($event.target.value)" [(ngModel)]="msgValue" />

    <div class="chat-container" *ngFor="let item of items | async">
      <a href="#">{{item.name}}</a>
      <p>{{item.message}}</p>
    </div>
</div>
